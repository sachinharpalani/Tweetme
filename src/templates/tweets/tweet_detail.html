{% extends "base.html" %}

{% block title %}Tweet{{object.id}} | {{block.super }}  {% endblock title %}

{% block content %}

<div class="row">
    <div class="col-sm-3 col-xs-12" style="background-color:yellow;">
        <h1> {{ object.user }} </h1>
    </div>
    <div class="col-sm-9 col-xs-12">
        {{object.content}}<br/>
        {{ object.timestamp | timesince}}
    </div>
</div>

{% endblock content %}
